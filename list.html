<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackLogger - Track Your Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="navbar">
        <div class="logo">BackLogger</div>
        <div class="dropdown">
            <button class="dropbtn">All Media ▼</button>
            <div class="dropdown-content">
                <a href="#">Movies</a>
                <a href="#">TV Shows</a>
                <a href="#">Books</a>
                <a href="#">Video Games</a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search your favorite movies, tv shows, books, music...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="menu-expand">
            <button><i class="fas fa-bars"></i></button>
        </div>
    </section>
    
    <section class="content">
        <!-- content split into two sections: media and backlogs -->
        <section class="media">
            <div class="trending-header">
                <h2>My BackLog</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search your favorite movies, tv shows, books, music...">               
                 </div>
                </div>
                <div class="nav-links"  >
                    <h3>Recently Added</h3>                               
                    <h2>Filter by Media Type </h2>
                    <i class="bi bi-music-note-beamed"></i>
                    <i class="bi bi-camera-reels"></i>
                    <i class="bi bi-book"></i>
                    <i class="bi bi-lightning-charge"></i> 
                </div>
            </div>
            <!-- Media item card -->
            <div class="media-grid">
                <div class="media-card">
                    <img src="media/fakeposter1.jpg" alt="Media Poster" class="media-poster">
                    <div class="media-info">
                        <h3 class="media-title">Media Item Name</h3>
                        <p class="media-details">Year • Duration • Type</p>
                    </div>
                </div>
                <div class="media-card">
                    <img src="media/fakeposter2.jpeg" alt="Media Poster" class="media-poster">
                    <div class="media-info">
                        <h3 class="media-title">Media Item Name</h3>
                        <p class="media-details">Year • Duration • Type</p>
                    </div>
                </div>
                <div class="media-card">
                    <img src="media/spider-man.jpg.crdownload" alt="Media Poster" class="media-poster">
                    <div class="media-info">
                        <h3 class="media-title">Media Item Name</h3>
                        <p class="media-details">Year • Duration • Type</p>
                    </div>
                    </div>
                    <div class="media-card">
                        <img src="media/post15.jpg.crdownload" alt="Media Poster" class="media-poster">
                        <div class="media-info">
                            <h3 class="media-title">Media Item Name</h3>
                            <p class="media-details">Year • Duration • Type</p>
                        </div>
                    </div>
                   
                <!-- media cards can be added here -->
            </div>

            <aside class="backlogs">
                <h2>Custom List</h2>
                <button class="create-backlog">+ Create Backlog</button>
                <div class="backlog-status">
                    <div>In Progress...<i class="bi bi-plus"></i></div>
                    <div>Completed <i class="bi bi-plus"></i></div>
                </div>
            </aside>

        </section>
        
      
    
    
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
