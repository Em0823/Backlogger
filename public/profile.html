<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - BackLogger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Additional CSS for profile page */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .profile-header h2 {
            font-size: 24px;
            color: #ff00d4;
            margin: 0;
        }

        .profile-header button {
            background-color: #ff00d4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .profile-header button:hover {
            background-color: #ff88eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #ff00d4;
        }

        button[type="submit"] {
            background-color: #ff00d4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff88eb;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="BackLogger Logo">
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                All Media <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">All Media</a>
                <a href="#" class="dropdown-item">Movies</a>
                <a href="#" class="dropdown-item">TV Shows</a>
                <a href="#" class="dropdown-item">Books</a>
                <a href="#" class="dropdown-item">Video Games</a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for your favorite movies, tv shows, books, music...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="menu-expand">
            <button onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
        <div class="menu-options" id="menuOptions" style="display: none;">
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
            <a href="list.html">Backlog List</a>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-header">
            <h2>User Settings</h2>
            <button onclick="window.location.href='list.html';">My Backlogs</button>
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <!-- Will add more fields for profile customization -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
    
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
